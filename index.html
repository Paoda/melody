<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Melodii Music Player</title>
    <link rel='stylesheet' href='node_modules/font-awesome/css/font-awesome.min.css' \>
    <link rel='stylesheet' href='dependencies/style.css' \>
</head>
<body>
    <div class='control-icons'>
        <p>Melodii</p>
        <a href='#'><i class='fa fa-times fa-fw' id='close' aria-hidden='true'></i></a>
        <a href='#'><i class='fa fa-window-minimize fa-fw' id='minimize' aria-hidden='true'></i></a>
    </div>
    <div>
        <a id='dirBtn' href='#'>Select Music Directory</a>
    </div>
    <div>
        <table id='songTable'>
            <!--  <tr>
                <th>Artist</th>
                <th>Title</th>
                <th>Album</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Moe Shop</td>
                <td>You Look so Good</td>
                <td>Pure Pure</td>
                <td>2015</td>
                <td>Funk</td>
                <td>3:29</td>
            </tr> -->
        </table>
    </div>
    <div id='footer'>
        <div id='mediaControls'>
            <a href="#" id='backward'><i class='fa fa-step-backward' aria-hidden='true'></i></a>
            <a href="#" id='toggle'><i class='fa fa-play' aria-hidden='true' id='toggleIcon'></i></a>
            <a href="#" id='forward'><i class='fa fa-step-forward' aria-hidden='true'></i></a>
            <a href='#' id='volDown'><i class='fa fa-volume-down' aria-hidden='true'></i></a>
            <input id='volRange'type='range' min='0' max='1' step='0.02' oninput='updateVolume()'>
            <a href='#' id='volUp'><i class='fa fa-volume-up' aria-hidden='true'></i></a>     
        </div>
    </div>
    
    <!-- Javascript -->
    <script src='dependencies/init.js'></script>
    <script src='dependencies/musicDirectory.js'></script>
    <script src='dependencies/musicPlayer.js'></script>
    <script src='dependencies/metadata.js'></script>
    <script src='dependencies/playlist.js'></script>
    <script src='dependencies/mediaControls.js'></script>
    <script src='dependencies/tableGen.js'></script>
    <script src='dependencies/windowControl.js'></script>
</body>
</html>
